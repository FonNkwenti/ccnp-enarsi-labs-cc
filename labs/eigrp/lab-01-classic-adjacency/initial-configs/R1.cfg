! R1 — Initial Configuration (Lab 01)
! Base IP addressing only — no routing protocol configured
!
hostname R1
!
no ip domain-lookup
!
interface Loopback0
 ip address 10.0.0.1 255.255.255.255
!
interface FastEthernet0/0
 description Link to R2 Branch-A
 ip address 10.12.0.1 255.255.255.252
 no shutdown
!
interface FastEthernet1/0
 description Link to R3 Branch-B
 ip address 10.13.0.1 255.255.255.252
 no shutdown
!
end
