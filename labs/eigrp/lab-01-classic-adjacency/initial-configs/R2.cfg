! R2 — Initial Configuration (Lab 01)
! Base IP addressing only — no routing protocol configured
!
hostname R2
!
no ip domain-lookup
!
interface Loopback0
 ip address 10.0.0.2 255.255.255.255
!
interface FastEthernet0/0
 description Link to R1 Core
 ip address 10.12.0.2 255.255.255.252
 no shutdown
!
interface FastEthernet0/1
 description Link to R3 Branch-B
 ip address 10.23.0.1 255.255.255.252
 no shutdown
!
end
