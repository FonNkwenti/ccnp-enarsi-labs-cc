!
! Lab 04 — Loop-Free Path Selection: FD, RD, FC & Feasible Successors
! Initial Config: R2 (Branch A)
! Platform: c7200 | IOS: 15.3(3)XB12 | Console: 127.0.0.1:5002
!
! Chained from Lab 03 solutions/ (unchanged — metric tuning was on R1 only).
!
! IPv4 AF network statement verification:
!   network 10.12.0.0 0.0.0.3 -> fa0/0 (10.12.0.2/30) ✓
!   network 10.23.0.0 0.0.0.3 -> fa0/1 (10.23.0.1/30) ✓
!   network 10.0.0.2 0.0.0.0  -> Lo0  (10.0.0.2/32)   ✓
!   10.13.0.0/30 is NOT on R2  -> no network stmt       ✓
!
hostname R2
!
no ip domain-lookup
!
ipv6 unicast-routing
!
interface Loopback0
 description Lo0 - Router ID
 ip address 10.0.0.2 255.255.255.255
 ipv6 address 2001:DB8::2/128
!
interface FastEthernet0/0
 description Link to R1 fa0/0 -- 10.12.0.0/30
 ip address 10.12.0.2 255.255.255.252
 ipv6 address 2001:DB8:12::2/64
 no shutdown
!
interface FastEthernet0/1
 description Link to R3 fa0/1 -- 10.23.0.0/30
 ip address 10.23.0.1 255.255.255.252
 ipv6 address 2001:DB8:23::1/64
 no shutdown
!
router eigrp ENARSI
 !
 address-family ipv4 unicast autonomous-system 100
  eigrp log-neighbor-changes
  network 10.12.0.0 0.0.0.3
  network 10.23.0.0 0.0.0.3
  network 10.0.0.2 0.0.0.0
  eigrp router-id 10.0.0.2
  no auto-summary
 exit-address-family
 !
 address-family ipv6 unicast autonomous-system 100
  eigrp log-neighbor-changes
  eigrp router-id 10.0.0.2
 exit-address-family
!
end
