!
! Lab 04 — Loop-Free Path Selection: FD, RD, FC & Feasible Successors
! Solution Config: R1 (Hub / Core)
! Platform: c7200 | IOS: 15.3(3)XB12 | Console: 127.0.0.1:5001
!
! Lab 04 change from initial-configs:
!   variance 5  — enables UCAL for 10.0.0.2/32 (FS via fa0/0, ratio ~4:1)
!
! Metric context:
!   R1 fa0/0: BW=512 kbps, delay=2000 (retained from Lab 03)
!   FD to 10.0.0.2 via R3 (successor)   = 1,651,200
!   FD to 10.0.0.2 via R2 direct (FS)   = 6,791,936
!   Variance 5: 5 × 1,651,200 = 8,256,000 > 6,791,936 → both paths installed ✓
!   FC for FS: R2 RD=1,600,000 < FD=1,651,200 → Feasibility Condition met ✓
!
! IPv4 AF network statement verification:
!   network 10.12.0.0 0.0.0.3 -> fa0/0 (10.12.0.1/30) ✓
!   network 10.13.0.0 0.0.0.3 -> fa1/0 (10.13.0.1/30) ✓
!   network 10.0.0.1 0.0.0.0  -> Lo0  (10.0.0.1/32)   ✓
!   10.23.0.0/30 is NOT on R1  -> no network stmt       ✓
!
hostname R1
!
no ip domain-lookup
!
ipv6 unicast-routing
!
interface Loopback0
 description Lo0 - Router ID
 ip address 10.0.0.1 255.255.255.255
 ipv6 address 2001:DB8::1/128
!
interface FastEthernet0/0
 description Link to R2 fa0/0 -- 10.12.0.0/30 [DEGRADED: bandwidth 512, delay 2000]
 ip address 10.12.0.1 255.255.255.252
 ipv6 address 2001:DB8:12::1/64
 bandwidth 512
 delay 2000
 no shutdown
!
interface FastEthernet1/0
 description Link to R3 fa0/0 -- 10.13.0.0/30
 ip address 10.13.0.1 255.255.255.252
 ipv6 address 2001:DB8:13::1/64
 no shutdown
!
router eigrp ENARSI
 !
 address-family ipv4 unicast autonomous-system 100
  eigrp log-neighbor-changes
  network 10.12.0.0 0.0.0.3
  network 10.13.0.0 0.0.0.3
  network 10.0.0.1 0.0.0.0
  eigrp router-id 10.0.0.1
  no auto-summary
  variance 5
 exit-address-family
 !
 address-family ipv6 unicast autonomous-system 100
  eigrp log-neighbor-changes
  eigrp router-id 10.0.0.1
 exit-address-family
!
end
