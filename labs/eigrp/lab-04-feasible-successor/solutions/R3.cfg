hostname R3
!
ipv6 unicast-routing
!
interface Lo0
 ip address 10.0.0.3 255.255.255.255
 ipv6 address 2001:db8::3/128
 ipv6 eigrp ENARSI
!
interface Fa0/0
 delay 10000
 ip address 10.13.0.2 255.255.255.252
 ipv6 address 2001:db8:13::2/64
 ipv6 eigrp ENARSI
!
interface Fa0/1
 ip address 10.23.0.2 255.255.255.252
 ipv6 address 2001:db8:23::2/64
 ipv6 eigrp ENARSI
!
router eigrp ENARSI
 !
 address-family ipv4 unicast autonomous-system 100
  network 10.0.0.0 0.0.0.255
  network 10.13.0.0 0.0.0.3
  network 10.23.0.0 0.0.0.3
  no auto-summary
  exit-address-family
 !
 address-family ipv6 unicast autonomous-system 100
  exit-address-family
 !
 address-family ipv4 multicast autonomous-system 100
  topology base
  exit-af-topology
  exit-address-family
 !
!
end
