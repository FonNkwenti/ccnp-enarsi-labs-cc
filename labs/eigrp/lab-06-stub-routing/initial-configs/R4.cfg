!
! Lab 06 — EIGRP Stub Routers
! Initial Config: R4 (Stub / Edge)
! Platform: c7200 | IOS: 15.3(3)XB12 | Console: 127.0.0.1:5004
!
! Source: baseline.yaml optional_devices[R4] — R4 enters at lab-06
