hostname R4
!
no ip domain-lookup
!
ipv6 unicast-routing
!
interface Loopback0
 description Lo0 - Router ID
 ip address 10.0.0.4 255.255.255.255
 ipv6 address 2001:DB8::4/128
!
interface Loopback1
 description Lo1 - Stub LAN (simulated edge network)
 ip address 192.168.4.1 255.255.255.0
!
interface FastEthernet0/0
 description Link to R1 fa1/1 -- 10.14.0.0/30
 ip address 10.14.0.2 255.255.255.252
 ipv6 address 2001:DB8:14::2/64
 no shutdown
!
end
