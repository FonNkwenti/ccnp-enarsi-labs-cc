!
! Lab 06 — EIGRP Stub Routers
! Solution Config: R3 (Branch B)
! Platform: c7200 | IOS: 15.3(3)XB12 | Console: 127.0.0.1:5003
!
! Lab 06 changes from initial-configs: none — R3 requires no changes for stub routing
!
! IPv4 AF network statement verification:
!   network 10.13.0.0 0.0.0.3   -> fa0/0 (10.13.0.2/30)    ✓
!   network 10.23.0.0 0.0.0.3   -> fa0/1 (10.23.0.2/30)    ✓
!   network 10.0.0.3 0.0.0.0    -> Lo0  (10.0.0.3/32)      ✓
!   network 172.16.30.0 0.0.0.255 -> Lo1  (172.16.30.1/24) ✓
!   network 172.16.31.0 0.0.0.255 -> Lo2  (172.16.31.1/24) ✓
!   10.12.0.0/30 is NOT on R3   -> no network stmt          ✓
!
hostname R3
!
no ip domain-lookup
!
ipv6 unicast-routing
!
interface Loopback0
 description Lo0 - Router ID
 ip address 10.0.0.3 255.255.255.255
 ipv6 address 2001:DB8::3/128
!
interface Loopback1
 description Lo1 - Branch-B LAN segment 1
 ip address 172.16.30.1 255.255.255.0
!
interface Loopback2
 description Lo2 - Branch-B LAN segment 2
 ip address 172.16.31.1 255.255.255.0
!
interface FastEthernet0/0
 description Link to R1 fa1/0 -- 10.13.0.0/30
 ip address 10.13.0.2 255.255.255.252
 ipv6 address 2001:DB8:13::2/64
 no shutdown
!
interface FastEthernet0/1
 description Link to R2 fa0/1 -- 10.23.0.0/30
 ip address 10.23.0.2 255.255.255.252
 ipv6 address 2001:DB8:23::2/64
 no shutdown
!
router eigrp ENARSI
 !
 address-family ipv4 unicast autonomous-system 100
  eigrp log-neighbor-changes
  network 10.13.0.0 0.0.0.3
  network 10.23.0.0 0.0.0.3
  network 10.0.0.3 0.0.0.0
  network 172.16.30.0 0.0.0.255
  network 172.16.31.0 0.0.0.255
  af-interface FastEthernet0/0
   summary-address 172.16.30.0 255.255.254.0
  exit-af-interface
  af-interface FastEthernet0/1
   summary-address 172.16.30.0 255.255.254.0
  exit-af-interface
  eigrp router-id 10.0.0.3
  no auto-summary
 exit-address-family
 !
 address-family ipv6 unicast autonomous-system 100
  eigrp log-neighbor-changes
  eigrp router-id 10.0.0.3
 exit-address-family
!
end
