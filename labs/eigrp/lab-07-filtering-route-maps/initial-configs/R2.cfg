hostname R2
!
ipv6 unicast-routing
!
interface Lo0
 ip address 10.0.0.2 255.255.255.255
 ipv6 address 2001:db8::2/128
 ipv6 eigrp ENARSI
!
interface Lo1
 ip address 172.16.20.1 255.255.255.0
!
interface Lo2
 ip address 172.16.21.1 255.255.255.0
!
interface Fa0/0
 bandwidth 100
 ip address 10.12.0.2 255.255.255.252
 ip summary-address eigrp 100 172.16.20.0 255.255.254.0
 ipv6 address 2001:db8:12::2/64
 ipv6 eigrp ENARSI
!
interface Fa0/1
 ip address 10.23.0.1 255.255.255.252
 ipv6 address 2001:db8:23::1/64
 ipv6 eigrp ENARSI
!
router eigrp ENARSI
 !
 address-family ipv4 unicast autonomous-system 100
  network 10.0.0.0 0.0.0.255
  network 10.12.0.0 0.0.0.3
  network 10.23.0.0 0.0.0.3
  network 172.16.20.0 0.0.0.255
  network 172.16.21.0 0.0.0.255
  no auto-summary
  exit-address-family
 !
 address-family ipv6 unicast autonomous-system 100
  exit-address-family
 !
 address-family ipv4 multicast autonomous-system 100
  topology base
  exit-af-topology
  exit-address-family
 !
!
end
