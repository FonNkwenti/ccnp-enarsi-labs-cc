hostname R4
!
! FAULT: router eigrp 200 — AS mismatch with R1 (ENARSI/AS 100), adjacency will not form
! FAULT: eigrp stub receive-only — R4 advertises no routes even after AS is fixed
!
ipv6 unicast-routing
!
interface Lo0
 ip address 10.0.0.4 255.255.255.255
 ipv6 address 2001:db8::4/128
 ipv6 eigrp ENARSI
!
interface Lo1
 ip address 192.168.4.1 255.255.255.0
!
interface Fa0/0
 ip address 10.14.0.2 255.255.255.252
 ipv6 address 2001:db8:14::2/64
 ipv6 eigrp ENARSI
!
router eigrp 200
 address-family ipv4 unicast autonomous-system 200
  network 10.0.0.4 0.0.0.0
  network 10.14.0.0 0.0.0.3
  network 192.168.4.0
  eigrp stub receive-only
  exit-address-family
 !
!
end
